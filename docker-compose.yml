version: '3.8'

services:
  # PostgreSQL с pgvector
  db:
    image: pgvector/pgvector:pg16
    container_name: smart_photo_db
    environment:
      TZ: Europe/Warsaw
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    command: >
      postgres
      -c log_min_messages=WARNING
      -c log_min_error_statement=WARNING
      -c log_statement=none
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Индексирование (GPU)
  indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart_photo_indexer
    depends_on:
      db:
        condition: service_healthy
    environment:
      TZ: Europe/Warsaw
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PHOTO_STORAGE_PATH: /photos
      CLIP_MODEL: ${CLIP_MODEL}
      CLIP_DEVICE: ${CLIP_DEVICE}
      MONITORING_INTERVAL: ${MONITORING_INTERVAL}
      LOG_LEVEL: ${LOG_LEVEL}
      LOG_FILE: ${LOG_FILE}
      TRASH_DIR: ${TRASH_DIR:-/.trash}
      DUPLICATES_DIR: ${DUPLICATES_DIR:-/.photo_duplicates}
      NVIDIA_VISIBLE_DEVICES: all
    volumes:
      - ${PHOTOS_HOST_PATH}:/photos  # rw для переименования видео файлов
      - ${PHOTOS_HOST_PATH}/../.trash:/.trash  # Корзина для удаленных вручную (вне /photos)
      - ${PHOTOS_HOST_PATH}/../.photo_duplicates:/.photo_duplicates  # Папка для дубликатов
      - smart_photo_cache:/app/cache
      - ${LOGS_HOST_PATH}:/logs
      - clip_models:/root/.cache/huggingface
    restart: unless-stopped
    command: python main.py
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # API сервер (GPU)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart_photo_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      TZ: Europe/Warsaw
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PHOTO_STORAGE_PATH: /photos
      CLIP_MODEL: ${CLIP_MODEL}
      CLIP_DEVICE: ${CLIP_DEVICE}
      API_HOST: ${API_HOST}
      API_PORT: ${API_PORT}
      LOG_LEVEL: ${LOG_LEVEL}
      LOG_FILE: ${LOG_FILE}
      TRASH_DIR: ${TRASH_DIR:-/.trash}
      DUPLICATES_DIR: ${DUPLICATES_DIR:-/.photo_duplicates}
      NVIDIA_VISIBLE_DEVICES: all
    volumes:
      - ${PHOTOS_HOST_PATH}:/photos
      - ${PHOTOS_HOST_PATH}/../.trash:/.trash  # Корзина для удаленных вручную (вне /photos)
      - ${PHOTOS_HOST_PATH}/../.photo_duplicates:/.photo_duplicates  # Папка для дубликатов
      - smart_photo_cache:/app/cache
      - ${LOGS_HOST_PATH}:/logs
      - ${REPORTS_HOST_PATH:-./reports}:/reports
      - clip_models:/root/.cache/huggingface
      - ./api/static:/app/api/static:ro  # Live reload для Web UI
    ports:
      - "${API_PORT}:${API_PORT}"
    restart: unless-stopped
    command: python -m api.main
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Cloudflared tunnel (quick tunnel to trycloudflare.com)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: smart_photo_tunnel
    depends_on:
      api:
        condition: service_healthy
    command: tunnel --no-autoupdate --metrics 0.0.0.0:2000 --url http://api:${API_PORT}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart_photo_bot
    depends_on:
      api:
        condition: service_healthy
      cloudflared:
        condition: service_started
    environment:
      TZ: Europe/Warsaw
      API_URL: http://api:${API_PORT}
      BOT_TOKEN: ${BOT_TOKEN}
      TOP_K: ${TOP_K:-3}
      TELEGRAM_ALLOWED_USERS: ${TELEGRAM_ALLOWED_USERS}
      BOT_FORMATS: ${BOT_FORMATS:-jpg,jpeg,heic,heif,nef}
    restart: unless-stopped
    command: sh /app/scripts/start_bot.sh
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

volumes:
  postgres_data:
  smart_photo_cache:
  clip_models:
